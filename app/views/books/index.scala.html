@(books: Set[Book])(implicit request: Http.Request)

@layout("All books"){
    <h2>All books</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Author</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <br>
        <tbody>
            @for(b <- books) {
            <tr>
                <td style="width: 30%"><a href="@routes.BooksController.detail(b.id)">@b.title</a></td>
                <td style="width: 20%">$@b.price</td>
                <td style="width: 30%">@b.author</td>
                <td style="width: 10%"><a href="@routes.BooksController.edit(b.id)" class="btn btn-warning">Edit</a></td>
                <td style="width: 10%"><a href="@routes.BooksController.delete(b.id)" onclick="return confirm('Do you really want to delete this book?')" class="btn btn-danger">Delete</a></td>
            </tr>
            }
        </tbody>
    </table>
}
