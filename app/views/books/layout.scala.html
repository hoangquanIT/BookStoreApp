@(title: String)(body: Html)

<html>
<head>
  <meta charset="UTF-8">
  <title>@title</title>
  <style type="text/css">
        table{
            width: 500px;
            border-collapse: collapse;
        }
        table th,td {
            padding: 5px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
  @body
</body>
</html>
