@(title: String)(body: Html)(implicit request: Http.Request)

<html>
<head>
    <meta charset="UTF-8">
    <title>@title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="@routes.HomeController.index()">BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.BooksController.index()"><i class="bi bi-book"></i> All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.BooksController.create()"><i class="bi bi-journal-plus"></i> Create Book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<content>
    <div class="container">
        @if(!request.flash().get("success").isEmpty()){
            <div class="alert alert-success">
                @request.flash().get("success")
            </div>
        }
        @body
    </div>
</content>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
